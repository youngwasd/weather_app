<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!-- these 2 meta tags should always be included -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- changing website scaling to dynamic -->

        <title> Weather App </title> <!-- title of the website -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            body {
                background-color: rgb(36, 36, 36);
                color: white;
                text-align: center;
            }
        </style>
        
        <h1 class="py-4">Information About the Weather</h1>

        <form action="/" method="POST">
            <div>
                Enter City: <input type="text" id="input" name="input">
            </div>
            <p style="color: red;">{{error}}</p>
            <input type="submit" value="Search">
        </form>
        <br>
        <h6>City: {{city}}</h6>
        <h6>Temperature: {{tempC}}°C or {{tempF}}°F</h6>
        <h6>General Weather Description: {{dsc}}</h6>
        <h6>Sunrise: {{sunr}}</h6>
        <h6>Sunset: {{suns}}</h6>
    </body>
</html>
